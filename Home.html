<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <header>
    <div class="mt-2 text-center fs-1 fw-light">
        Cadastro de Alunos
    </div>
    </header>

    <div class="m-5">
        <div class="ms-5 fs-2 fw-light">
            Formulário de Cadastro:
        </div>
        <form class="row g-3 text-start mt-1">
            <div class="col-1 offset-1 fs-4 fw-light">
              <label for="exampleInputNome" class="form-label">Nome:</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="exampleInputNome" placeholder="">
            </div>
            <div class="w-100"></div>
            <div class="col-1 offset-1 fs-4 fw-light">
              <label for="exampleInputEmail" class="form-label">Email:</label>
            </div>
            <div class="col-8">
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="">
            </div>
            <div class="w-100"></div>
            <div class="col-1 offset-1 fs-4 fw-light">
              <label for="exampleInputCursos" class="form-label">Cursos:</label>
            </div>
            <div class="col-4">
                <select class="form-select form-select-lg" aria-label="Large select example" id="exampleInputCursos">
                    <option value="java" selected>Java</option>
                    <option value="cpp">Cpp</option>
                    <option value="csharp">Csharp</option>
                    <option value="python">Python</option>
                  </select>
            </div>
            <div class="w-100"></div>

            <div class="col-1 offset-1 fs-4 fw-light">
                <label class="form-label">Turno:</label>
            </div>
            <div class="col-8">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioManha" checked>
                    <label class="form-check-label" for="RadioManha">
                      Manhã
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioTarde">
                    <label class="form-check-label" for="RadioTarde">
                      Tarde
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioNoite">
                    <label class="form-check-label" for="RadioNoite">
                      Noite
                    </label>
                </div>
            </div>
            <div class="w-100"></div>

            <button type="submit" class="btn btn-primary col-1 offset-1">Cadastrar</button>
        </form>
        <div class="ms-5 fs-2 fw-light">
            Alunos Cadastrados:
        </div>
        <form class="row g-3 text-start mt-1 ">
            <div class="col-1 offset-1 shadow-sm"><strong>#</strong></div>
            <div class="col-3 shadow-sm"><strong>Nome</strong></div>
            <div class="col-3 shadow-sm"><strong>Email</strong></div>
            <div class="col-2 shadow-sm"><strong>Curso</strong></div>
            <div class="col-2 shadow-sm"><strong>Turno</strong></div>
        </form>

        
        <table class="table" id="alunoTable">
            <thead>
              <tr>
                <th scope="col" class="shadow-sm offset-1">#</th>
                <th scope="col" class="shadow-sm">Nome</th>
                <th scope="col"  class="d-none d-md-table-cell">Email</th>
                <th scope="col" class="shadow-sm">Curso</th>
                <th scope="col" class="shadow-sm">Turno</th>
              </tr>
            </thead>
            <tbody>
             
            </tbody>
        </table>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
