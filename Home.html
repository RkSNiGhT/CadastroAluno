<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="mt-2 text-center fs-1 fw-light">
        Cadastro de Alunos
    </div>
    <div class="m-5">
        <div class="ms-5 fs-2 fw-light">
            Formulário de Cadastro:
        </div>
        <form class="row g-3 text-start mt-1">
            <div class="col-1 offset-1 fs-4 fw-light">
              <label for="exampleInputNome" class="form-label">Nome:</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="exampleInputNome" placeholder="">
            </div>
            <div class="w-100"></div>
            <div class="col-1 offset-1 fs-4 fw-light">
              <label for="exampleInputEmail" class="form-label">Email:</label>
            </div>
            <div class="col-8">
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="">
            </div>
            <div class="w-100"></div>
            <div class="col-1 offset-1 fs-4 fw-light">
              <label for="exampleInputCursos" class="form-label">Cursos:</label>
            </div>
            <div class="col-4">
                <select class="form-select form-select-lg" aria-label="Large select example">
                    <option value="java" selected>Java</option>
                    <option value="cpp">Cpp</option>
                    <option value="csharp">Csharp</option>
                    <option value="python">Python</option>
                  </select>
            </div>
            <div class="w-100"></div>

            <div class="col-1 offset-1 fs-4 fw-light">
                <label for="exampleInputTurno" class="form-label">Turno:</label>
            </div>
            <div class="col-8">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Manhã
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Tarde
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Noite
                    </label>
                </div>
            </div>
            <div class="w-100"></div>

            <button type="submit" class="btn btn-primary col-1 offset-1">Cadastrar</button>
        </form>
        <div class="ms-5 fs-2 fw-light">
            Alunos Cadastrados:
        </div>
        <form class="row g-3 text-start mt-1 ">
            <div class="col-1 offset-1 shadow-sm"><strong>#</strong></div>
            <div class="col-3 shadow-sm"><strong>Nome</strong></div>
            <div class="col-3 shadow-sm"><strong>Email</strong></div>
            <div class="col-2 shadow-sm"><strong>Curso</strong></div>
            <div class="col-2 shadow-sm"><strong>Turno</strong></div>
        </form>

        <form class="row g-3 text-start mt-1">
            <div class="col-1 offset-1 shadow-sm" id="TabelaId"></div>
            <div class="col-3 shadow-sm" id="TabelaNome"></div>
            <div class="col-3 shadow-sm" id="TabelaEmail"></div>
            <div class="col-2 shadow-sm" id="TabelaCurso"></div>
            <div class="col-2 shadow-sm" id="TabelaTurno"></div>

        </form>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    
</body>
</html>
